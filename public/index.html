<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="./styles.css" rel="stylesheet">
	<script src="./app.js"></script>
</head>
<body ng-controller="TodoAppController" ng-init="init()" class="container">
    <uib-accordion close-others="oneAtATime" ng-repeat="task in tasks | orderBy: 'deadline' track by task._id">
        <div uib-accordion-group class="panel-default" is-open="status.open">
            <uib-accordion-heading>
                <span>{{task.title}}</span>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                <span class="pull-right">{{task.deadline | date: 'mediumDate'}} </span>
            </uib-accordion-heading>
            {{task.comment}}
        </div>
        <button type="button" class="btn btn-danger" ng-click="done(task._id)">
            Done
        </button>
    </uib-accordion>
    <ng-form ng-controller="formController">
        <div>
            <h4>What I got to do:</h4>
            <input type="text" ng-model="header" class="form-control" ng-required="true">
        </div>
        <div>
            <h4>Add a comment:</h4>
            <textarea name="comment" id="comment" cols="30" rows="5" ng-model="comment" class="form-control"></textarea>
        </div>
        <div ng-controller="DatepickerPopupDemoCtrl">
            <h4>Deadline</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
            				<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          				</span>
                    </p>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" ng-click="submit()">
                    Add task
            </button>
        </div>
    </ng-form>
</body>

</html>
